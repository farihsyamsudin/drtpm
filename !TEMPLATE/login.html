<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link href="assets/img/coconut ..png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .gradient-custom {
/* fallback for old browsers */
background: #f3f5fa;
}

.bg-login {
    background-color: #5b6f92;
}
    </style>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-login text-white" style="border-radius: 1rem;">
                <div class="card-body p-5">
      
                  <div class="mb-md-3">
                    <center>
                      <img src="assets/img/coconut ..png" class="rounded-circle mb-5" style="width: 150px; height: 150px;">
                    </center>
      
                    <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typeEmailX">Username</label>
                      <input type="text" id="typeEmailX" class="form-control form-control-lg" />
                    </div>
      
                    <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typePasswordX">Password</label>
                      <input type="text" id="typePasswordX" class="form-control form-control-lg" />
                    </div>
      
                    <p class="small mb-5 pb-lg-2 text-end"><a class="text-white-50" href="#!">Lupa Password?</a></p>
                     <center>
                    <button class="btn btn-outline-light btn-lg px-5"type="submit">Masuk</button>
                </center>
                  </div>     
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
